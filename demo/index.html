<!DOCTYPE html>
<html>
    <head>
        <title>LD demo</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

        <script type="text/javascript" src="../src/lightDom.js"></script>
        <script type="text/javascript" src="../src/plugins/lightDom.draggableX.js"></script>
        <script type="text/javascript" src="../src/plugins/lightDom.hover.js"></script>
        <script type="text/javascript" src="../src/$_alias.js"></script>


        <!--
        <script type="text/javascript" src="../build/ld-0.1.0.min.js"></script>
        -->


    </head>
<body>

    <h1>lightDom Functions list page</h1>
    <p id="result">
    </p>

    <section>

    </section>

    <div id="draggable" style="width: 90px; border: 1px solid black; text-align:center;">Drag me (X)</div>

    <br>

    <div id="hoverable" style="width: 100px; padding: 5px; border: 1px solid black; text-align:center; ">Hover me !</div>
 
</body>
    <script>
        // just listing the member functions
        var result = lightDom("#result");
        
        var list = lightDom("<ul></ul>");
        for( var i in result ){
            if( typeof result[i] == 'function'){
                var row = lightDom("<li>"+i+"</li>");
                list.append(row);
            }
        }
        lightDom('section').append(list);

        // Draggable demo
        LD("#draggable").draggableX({
            start: function(e, ui){
                LD(this).css("background", "green");
            },
            stop: function(e, ui){
                LD(this).css("background", "rgba(0,0,0,0)");
            }
        });

        // hover demo
        LD("#hoverable").hover(function(){
            LD(this).text("Hovered");
        },
        function(){
            LD(this).text("Out");
        });

    </script>
</html>
