<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./lightDom.min.js"></script> 
    </head>
<body>

<h1>lightDom Functions list page</h1>
    <p id="result">
    </p>
</body>
    <script>
        var result = lightDom("#result");
        
        var list = lightDom("<ul></ul>")
        for( var i in result ){
            var row = lightDom("<li>"+i+"</li>");  
            list.append(row);
        }
        lightDom('body').append(list);
    </script>
</html>
