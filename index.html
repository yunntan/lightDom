<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./lightDom.js"></script> 
        <script type="text/javascript" src="./plugins/lightDom.draggableX.js"></script> 
        <script type="text/javascript" src="./plugins/lightDom.hover.js"></script> 
    </head>
<body>

    <h1>lightDom Functions list page</h1>
    <p id="result">
    </p>

    <section>

    </section>

    <div id="draggable" style="width: 30px; height: 30px; border: 1px solid black;"></div>

    <div id="hoverable" style="border 1px solid black; height: 20px;">
        <span id="hoverableContent" style="opacity: 0;"> Hello </span>
        <span></span>
    </div>  
 
</body>
    <script>      
        // just listing the member functions
        var result = lightDom("#result");
        
        var list = lightDom("<ul></ul>")
        for( var i in result ){
            var row = lightDom("<li>"+i+"</li>");  
            list.append(row);
        }
        lightDom('section').append(list);

        // Draggable demo
        LD("#draggable").draggableX({
            start: function(){
                LD(this).css("background", "green")
            },
            stop: function(){
                LD(this).css("background", "rgba(0,0,0,0")
            }
        });

        LD("#hoverable").hover(function(){
            LD(this).find("#hoverableContent").css("opacity", 1);
        },
        function(){
            LD(this).find("#hoverableContent").css("opacity", 0);
        })

    </script>
</html>
