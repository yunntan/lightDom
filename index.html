<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./lightDom.js"></script> 
    </head>
<body>

<h1>lightDom Functions list page</h1>
    <p id="result">
    </p>
</body>
    <script>
        // Extenstion demo
        lightDom.extend({
            "extendedFct": function(){
                console.log(this);
                console.log("Hello");
            }
        });


        // just listing the member functions
        var result = lightDom("#result");
        
        var list = lightDom("<ul></ul>")
        for( var i in result ){
            var row = lightDom("<li>"+i+"</li>");  
            list.append(row);
        }
        lightDom('body').append(list);
    </script>
</html>
